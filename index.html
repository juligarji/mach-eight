<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mach Eight Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main-container">
        <div class="container-fluid players-container mt-4">
            <div class="row players-row-0"></div>
        </div>
        <div class="container-fluid data-container mt-3">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col-9">
                            <div class="input-group fixed-bottom col-3 mb-4">
                                <input type="number" id="sum-of-heights" class="form-control" placeholder="Sum"
                                    aria-label="Recipient's username with two button addons">
                                <div class="ml-2">
                                    <button id="start-animation" class="btn btn-outline-primary rounded-circle" href="#"
                                        type="button">
                                        <i class="fa-solid fa-play"></i>
                                    </button>
                                    <button id="next-button" class="btn btn-outline-secondary rounded-circle" href="#"
                                        type="button">
                                        <i class="fa-solid fa-forward-step"></i>
                                    </button>
                                    <button id="forward-button" class="btn btn-outline-secondary rounded-circle"
                                        href="#" type="button" disabled>
                                        <i class="fa-solid fa-forward"></i>
                                    </button>
                                    <button id="refresh-button" class="btn btn-outline-secondary rounded-circle ml-3"
                                        href="#" type="button">
                                        <i class="fa-solid fa-arrow-rotate-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9 results">
                    <p class="text-secondary">Results: <span id="operations" class="disabled text-warning"></span></p>
                    <p id="no-matches" class="text-danger disabled">No matches found</p>
                    <div class="row results-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://releases.jquery.com/git/jquery-3.x-git.min.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
